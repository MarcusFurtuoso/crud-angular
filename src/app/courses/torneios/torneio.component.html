<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Torneios dispon√≠veis</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-torneio-list
        *ngIf="torneios$ | async as torneio; else loading"
        [torneio]="torneio"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-torneio-list>

      <div></div>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
