<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Inscrição no Torneio </mat-toolbar>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoriaId" >
          <mat-option value=1>Iniciante</mat-option>
          <mat-option value="intermediario">Intermediário</mat-option>
          <mat-option value="Avançado">Avançado</mat-option>
        </mat-select>

      </mat-form-field>
    </form>

    <mat-card class="card-premiacao">
      <mat-card-content>Premiação: R$5000</mat-card-content>
    </mat-card>


  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)=onSubmit()>Salvar </button>
    <button  mat-raised-button (click)=onCancel()>Cancelar</button>
  </mat-card-actions>

</mat-card>
